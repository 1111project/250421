<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosper ID</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/prosper-id.css">
</head>

<body class="bg-black text-white overflow-hidden h-screen w-screen flex flex-col justify-between">

  <!-- Top Half: Gradient background + portrait -->
  <div class="relative h-1/2 bg-gradient-to-b from-pink-500 to-black">
    <div class="absolute inset-x-0 top-1/2 transform -translate-y-1/2 flex justify-center">
      <div class="w-32 h-32 rounded-full border-4 border-black overflow-hidden">
        <img id="userImage" src="" alt="Profile" class="object-cover w-full h-full">
      </div>
    </div>
  </div>

  <!-- Middle Content -->
  <div class="text-center px-4">
    <h1 id="userName" class="text-xl font-bold text-yellow-400">Name Placeholder</h1>
    <h2 id="userTitle" class="text-md text-white">Title Placeholder</h2>
    <p id="userBio" class="mt-2 text-sm text-white">Short bio placeholder.</p>

    <img src="/assets/logos/prosperxo-website-logo-melty-rainbow.png" alt="Prosper XO Logo" class="h-24 mx-auto block">


    <div id="contactLinks" class="flex justify-center space-x-4 mt-4">
      <a id="emailLink" href="#"><img src="/assets/icons/prosper-website-social-phone-email.svg" alt="Email"
          class="h-6"></a>
      <a id="phoneLink" href="#"><img src="/assets/icons/prosper-website-social-phone-id.svg" alt="Phone"
          class="h-6"></a>
      <a id="linkedinLink" href="#" target="_blank"><img src="/assets/icons/prosper-website-social-linkedin-id.svg"
          alt="LinkedIn" class="h-6"></a>
      <a id="instagramLink" href="#" target="_blank"><img src="/assets/icons/prosper-website-social-ig-id.svg"
          alt="Instagram" class="h-6"></a>
    </div>



    <div class="flex flex-col space-y-3 mt-6 items-center">
      <button class="btn-gradient w-64">ADD CONTACT</button>
      <button class="btn-gradient w-64">LETâ€™S CONNECT</button>
      <button class="btn-gradient w-64">BOOK A MEETING</button>
    </div>
  </div>

  <!-- Bottom Gradient Panel -->
  <div class="text-center bg-gradient-to-r from-red-500 via-yellow-400 to-blue-400 py-4 px-2">
    <h3 class="font-bold text-black">WHAT IS PROSPER XO?</h3>
    <img src="/assets/text/prosper-website-stylizedtext-tagline.svg" alt="Prosper XO Logo"
      class="w-24 mx-auto mt-2 mb-4">
    <div class="flex flex-wrap justify-center gap-2 mt-4">
      <button class="modal-button bg-pink-500 px-4 py-2 font-bold">WHY PROSPER</button>
      <button class="modal-button bg-blue-500 px-4 py-2 font-bold">WATCH INTRO VIDEO</button>
      <button class="modal-button bg-green-500 px-4 py-2 font-bold">SHARE YOUR VOICE</button>
      <button class="modal-button bg-yellow-500 px-4 py-2 font-bold">JOIN THE MOVEMENT</button>
      <button class="modal-button bg-red-500 px-4 py-2 font-bold">JOIN THE NEWSLETTER</button>
    </div>
    <p class="mt-2 text-sm text-black">LEARN MORE AT <span class="underline">PROSPERXO.COM</span></p>
  </div>

  <script src="/assets/js/prosper-id.js"></script>
</body>

</html>
