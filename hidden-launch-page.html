<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prosper XO</title>
    <link rel="stylesheet" href="assets/css/splash.css">

    <style>
        /* 1. Make body/container fill viewport and center everything */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* 2. tv-video should size itself to the video’s intrinsic aspect, up to 100% width */
        .tv-video {
            position: relative;
            width: 100%;
            max-width: 100vw;
            /* never exceed viewport width */
        }

        .tv-video video {
            display: block;
            width: 100%;
            height: auto;
            transform: scale(1.35);
            transform-origin: center;
            /* preserve aspect ratio */
        }

        /* 3. Center the controls atop the video */
        .video-controls {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }

        .video-controls .video-button {
            pointer-events: auto;
        }

        /* 4. Hide/show utility */
        .controls--hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        /* 5. Shrink Enter button */
        .enter-button {
            display: inline-block;
            transform: scale(0.70);
            transform-origin: center;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="tv-video">
            <video id="terminalVideo" poster="assets/placeholders/prosper-website-placeholder12.png">
                <source src="assets/video/prosperxo-video-terminaltext.mp4" type="video/mp4">
                <img src="assets/placeholders/prosper-website-placeholder12.png" alt="Fallback">
            </video>
            <div class="video-controls">
                <button id="playPauseBtn" class="video-button">▶︎</button>
            </div>
        </div>

        <a href="welcome/" class="enter-button">
            <img src="assets/text/prosper-website-stylizedtext-enterhere.svg" alt="Enter Here" class="default">
            <img src="assets/text/prosper-website-stylizedtext-enterhere-ro.svg" alt="Enter Here Hover" class="hover">
        </a>
    </div>

    <script src="assets/js/script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('terminalVideo');
            const controls = document.querySelector('.video-controls');
            const btn = document.getElementById('playPauseBtn');
            const wrapper = video.closest('.tv-video');

            // ▶︎ click: hide controls & play
            btn.addEventListener('click', e => {
                e.stopPropagation();
                controls.classList.add('controls--hidden');
                video.play();
            });

            // wrapper click: if playing, pause & show ▶︎
            wrapper.addEventListener('click', () => {
                if (!video.paused) {
                    video.pause();
                    controls.classList.remove('controls--hidden');
                    btn.textContent = '▶︎';
                }
            });
        });
    </script>
</body>

</html>
