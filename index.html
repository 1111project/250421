    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* maintains container size even with padding */

        html {
            height: 100%;
            margin: 0;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background-image:
                radial-gradient(circle at 15% 20%, #ec678c 0%, transparent 40%),
                radial-gradient(circle at 85% 15%, #5d95eb 0%, transparent 45%),
                radial-gradient(circle at 15% 85%, #f3b86a 0%, transparent 45%),
                radial-gradient(circle at 85% 85%, #69d6e4 0%, transparent 50%),
                linear-gradient(135deg,
                    #ec678c 0%,
                    #c177c3 35%,
                    #5d95eb 60%,
                    #69d6e4 80%,
                    #f3b86a 100%);
            color: #fff;
            text-align: center;
            padding: 20px;
            height: 100%;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            /* Smooth transition for hover effect */
        }

        .logo:hover {
            transform: rotate(15deg);
            /* Rotate slightly on hover */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            max-width: 500px;
        }

        .contact a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 5px 0;
            font-weight: 600;
            transition: transform 0.3s ease, color 0.3s ease;
            /* Smooth transition for both hover and mouse-out */
        }

        .contact a:hover {
            color: #ffe94f;
            /* Text color */
            -webkit-text-stroke: 1px black;
            /* Black text stroke */
            text-shadow: 1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black;
            /* Drop shadow with 0% blur */
            transform: scale(1.25);
            /* Scale to 125% */
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #00ffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.8rem;
            }
        }

        /* General button styles */
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            /* Rounded corners */
            color: #ffe94f;
            /* Default text color */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            /* Smooth hover effect */
        }

        /* Button hover effect */
        .btn:hover {
            transform: scale(1.05);
            /* Slightly enlarge on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Add shadow on hover */
        }

        /* Specific button colors */
        .btn.red {
            background-color: #ff5a3c;
        }

        .btn.red:hover {
            background-color: #e04e34;
        }
    </style>
